<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bochor Consultores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="container">
        <img class="imagen-inicio" src="imagenes/inicio.png" alt="">


        <section id="uno">
            <div class="uno-a">
                <h2>Nosotros</h2>
                

            </div>

            <div class="uno-b">
                <h2>Noticias</h2>

            </div>
        </section>

        <footer>
            <div class="footer-container">
                <div class="contact-info">
                    <h3>Información de Contacto</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26274.76979855363!2d-58.405683200000006!3d-34.5954056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac630121623%3A0x53386f2ac88991a9!2sTeatro%20Col%C3%B3n!5e0!3m2!1ses-419!2sar!4v1710245046286!5m2!1ses-419!2sar" width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <p>+54 01162559208</p> 
                    <p>info@empresaconsultora.com</p>
                </div>
                <div class="social-media">
                    <h3>Redes Sociales</h3>
                    <div class="contacto">
                        <a href="" target="_blank">
                            <img src="imagenes/link.png" class="red-social" alt="">
                        </a>
                        <hr>
                        <a href="" target="_blank">
                            <img src="imagenes/wpp.png" class="red-social" alt="">
                        </a>
                        <hr>
                        <a href="" target="_blank">
                            <img src="imagenes/insta.png" class="red-social" alt="">
                        </a>
                    </div>
                    <button class="boton-scroll">Ir a Inicio</button>
                    
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2024 Empresa Consultora. Todos los derechos reservados.
            </div>
        </footer>



    </div>
</body>
</html>
